<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... - QR Baker</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .redirect-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--white) 100%);
            text-align: center;
            padding: var(--space-8);
        }

        .redirect-card {
            background: white;
            border-radius: var(--radius-2xl);
            padding: var(--space-12);
            box-shadow: var(--shadow-xl);
            max-width: 400px;
        }

        .redirect-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--gray-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--space-6);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .redirect-error {
            color: var(--error);
        }

        .redirect-error svg {
            width: 64px;
            height: 64px;
            margin-bottom: var(--space-4);
        }
    </style>
</head>

<body>
    <div class="redirect-page">
        <div class="redirect-card">
            <!-- Loading State -->
            <div id="loading-state">
                <div class="redirect-spinner"></div>
                <h2>Redirecting...</h2>
                <p style="color: var(--gray-500); margin-top: var(--space-2);">Please wait while we redirect you.</p>
            </div>

            <!-- Error State -->
            <div id="error-state" style="display: none;" class="redirect-error">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
                <h2>Link Not Found</h2>
                <p style="margin-top: var(--space-2);">This QR code link doesn't exist or has been removed.</p>
                <a href="index.html" class="btn btn-primary" style="margin-top: var(--space-6);">Go to Homepage</a>
            </div>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script>
        // Get the short code from URL
        // Supports: /r.html?code=abc123 or /r/abc123 (if using URL rewriting)
        const urlParams = new URLSearchParams(window.location.search);
        const shortCode = urlParams.get('code') || window.location.pathname.split('/').pop();

        async function handleRedirect() {
            if (!shortCode || shortCode === 'r.html') {
                showError();
                return;
            }

            try {
                // Look up the redirect in Supabase
                const { data, error } = await supabaseClient
                    .from('redirects')
                    .select('*')
                    .eq('short_code', shortCode)
                    .single();

                if (error || !data) {
                    showError();
                    return;
                }

                // Check if redirect is active
                if (data.active === false) {
                    showError();
                    return;
                }

                // Increment click count (fire and forget)
                // Note: RLS might prevent this for anon users unless we have a policy allowing update
                // "Public read redirects" policy in plan was SELECT only.
                // We might need an RPC for incrementing clicks securely if we don't want to expose UPDATE to anon.
                // For now, we'll try to update, but catch error and proceed to redirect.
                supabaseClient
                    .from('redirects')
                    .update({
                        clicks: (data.clicks || 0) + 1,
                        // lastClicked: new Date().toISOString() // Optional if column exists
                    })
                    .eq('short_code', shortCode)
                    .then(({ error }) => {
                        if (error) console.warn('Could not increment clicks (likely RLS)', error);
                    });

                // Redirect to destination
                window.location.replace(data.destination);

            } catch (error) {
                console.error('Redirect error:', error);
                showError();
            }
        }

        function showError() {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-state').style.display = 'block';
        }

        // Execute redirect
        handleRedirect();
    </script>
</body>

</html>
